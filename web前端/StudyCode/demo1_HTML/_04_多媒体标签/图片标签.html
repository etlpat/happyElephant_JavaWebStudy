<html>
  <head>
    <meta charset="UTF-8" />
    <title>图片标签test</title>
  </head>
  <body>
    <!-- 
        图片标签img
        img，即image，中文为图像
        语法：<img src="XXX" title="XXX" alt="XXX" />
        属性：
            1.src：定义图片的路径（完整的url/相对路径/绝对路径）
            2.title：定义鼠标悬停时的提示文字
            3.alt：定义图片加载失败时的提示文字
            4.width：定义图片的宽度
            5.height：定义图片的高度
        注意事项：
            img会自动锁定图片的长宽比，只要设定宽高中的一项，另一项会自动随之变化
     -->

    <img
      src="../../img/spaceman.jpg"
      title="这是图片"
      alt="该图片没加载出来"
      height="50%"
    />
  </body>
</html>
