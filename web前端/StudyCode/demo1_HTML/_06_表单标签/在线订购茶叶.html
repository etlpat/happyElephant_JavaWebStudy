<html>
  <head>
    <meta charset="UTF-8" />
    <title>在线订购</title>
  </head>
  <body>
    <h3 style="text-align: center">名茶馆茶叶订购</h3>
    <form action="test.html" method="get">
      <table style="margin: 0px auto; width: 350px">
        <tr>
          <td>茶叶品种：</td>
          <td><input type="text" name="teaVarieties" /></td>
        </tr>
        <tr>
          <td>包装类型：</td>
          <td>
            <input type="radio" name="kindOfPackage" value="teaLeaf" />
            茶叶(50g装)
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>
            <input type="radio" name="kindOfPackage" value="teaBall" />
            茶包(5g*10包)
          </td>
        </tr>
        <tr>
          <td>数量(袋)：</td>
          <td><input type="text" name="number" /></td>
        </tr>
        <tr>
          <td>送货日期：</td>
          <td><input type="text" name="data" /></td>
        </tr>
        <tr>
          <td>附加服务：</td>
          <td>
            <input type="checkbox" name="serve" value="giftWrapping" />礼品包装
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>
            <input type="checkbox" name="serve" value="catalogue" />商品目录
          </td>
        </tr>
        <tr>
          <td><h4>邮寄地址</h4></td>
        </tr>
        <tr>
          <td>姓名：</td>
          <td>
            <input type="text" name="userName" value="请输入收货人姓名" />
          </td>
        </tr>
        <tr>
          <td>详细地址：</td>
          <td>
            <input type="text" name="address" value="请输入详细收获地址" />
          </td>
        </tr>
        <tr>
          <td>邮编：</td>
          <td><input type="text" name="email" value="请输入收货地址" /></td>
        </tr>
        <tr>
          <td>联系电话：</td>
          <td>
            <input type="text" name="phoneNumber" value="请输入收货人手机号" />
          </td>
        </tr>
        <tr>
          <td>留言：</td>
          <td><textarea name="leaveMessage" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><input type="submit" value="立刻订购" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
