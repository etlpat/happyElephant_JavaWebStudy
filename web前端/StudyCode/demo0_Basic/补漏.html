; 网页中文本样式属性
; 功 能 属性名 描述
; 行间距 line-height 设置文本段落中两行基线之间的距离，
; 字符间距 letter-spacing 设置字符或字母之间的间隔
; 字间距 word-spacing 设置字（单词）之间的标准间隔，默认normal（或0）
; 水平对齐 text-align 设置文本的水平对齐方式，取值left、right、center、justify
; 垂直对齐 vertical-align 设置文本的垂直对齐方式，取值bottom、top、middle、baseline
; 缩进文本 text-indent 设置行的缩进大小，值可以为正值或负值，单位可以用em、px或百分比（%）
; 字符转换 text-transform 设置文本中字母的大小写，取值none、uppercase、lowercase、capitalize
; 文本修饰 text-decoration（-line) 设置段落中需要强调的文字，取值none、underline（下划线）、overline（上划线）、line-through（删除线）、blink（闪烁）
; 修饰线样式 text-decoration-style设置修饰线的样式，取值solid（实线）、double(双线）、dotted（点状线条）、dashed（虚线）、wavy(波浪线）
; 修饰线颜色 text-decoration-color 设置修饰线的颜色
; 文本阴影 text-shadow 设置文本阴影或模糊效果。4个属性依次是：水平偏移量（必须），垂直偏移量，（必须）阴影模糊 ，阴影颜色。参数之间逗号分隔。
; 文本溢出 textoverflow 控制页面中溢出的文本内容，表示修剪文本不显示溢出内容时取值为clip。
; 文本填充色 text-fill-color 设置文本的填充颜色
; 文本描边宽 text-strokewidth 设置文本描边的宽度值
; 文本描边色 text-strokecolor 设置文本描边的颜色




; 背景样式
; 功能 属性名 描述
; 背景颜色 background-color 设置元素的背景色
; 背景图像 background-image 设置背景图像
; 背景重复 backgroundrepeat 设置背景平铺的方式，取值no-repeat（不平铺）、repeat-x（ 横 向平铺 ）、repeat-y（纵向 平铺 ）、repeat（x/y双向平铺）
; 背景定位 backgroundposition 设置图像在背景中的位置，取值：top、bottom、left、right、center或具体值、百分比
; 背景关联 backgroundattachment 设置背景图像是否随页面内容一起滚动，取值scroll（滚动）、fixed（固定）
; 背景尺寸 background-size 用来设置背景图片的尺寸
; 填充区域 background-origin 规定background-position属性相对于什么位置来定位
; 绘制区域 background-clip 规定背景的绘制区域
; 背景简写 background 在一个声明中设置所有的背景属性
