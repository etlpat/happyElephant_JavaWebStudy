<!-- 
    正则表达式

    (1)用法
        JS中，正则对象必须放在“//”内
        e.g. /^java$/
        
    (2)正则表达式的匹配
        语法：正则对象.test(字符串);
        若匹配，返回true，否则返回false

    (3)元字符匹配规则
        规则如下：
        ## (Ⅰ) 单字符匹配：
        # ————————————————————————————————————————————————————————————————-———————————————————
        #  字符 | 功能
        #  .   | 匹配任意一个字符(除了\n)，\.匹配点本身
        #  []  | 匹配[]中列举的字符； []内可以写：[a-zA-Z0-9]这三种范围组合，或者指定单个字符[acgDF135]
        #  \d  | 匹配数字，即0-9
        #  \D  | 匹配非数字
        #  \s  | 匹配空白，即空格、Tab键
        #  \S  | 匹配非空白
        #  \w  | 匹配单词字符，即a-z、A-Z、0-9、_   注意：不光字母数字，还包含下划线
        #  \W  | 匹配非单词字符
        # —————————————————————————————————————————————————————————————————————————————————————
        #
        ## (Ⅱ)数量匹配
        # —————————————————————————————————————————————————————————————————————————————————————————————
        #  字符   | 功能
        #  *     | 匹配前一个规则的字符出现0至无穷次    \d* 表示数字可以有0个到∞个
        #  +     | 匹配前一个规则的字符出现1至无穷次    \d+ 表示[1,∞)
        #  ?     | 匹配前一个规则的字符出现0次至1次     \d? 表示1个数字，或者没有数字
        #  {m}   | 匹配前一个规则的字符出现m次         \d{m} 表示数字出现m次
        #  {m,}  | 匹配前一个规则的字符出现至少m次      \d{m,} 表示数字出现[m,∞)次
        #  {m,n} | 匹配前一个规则的字符出现m到n次      \d{m,n} 表示数字出现[m,n]次 【注意：m,n 逗号后不要写空格】
        # —————————————————————————————————————————————————————————————————————————————————————————————
        #
        ## (Ⅲ)边界匹配
        # ——————————————————————————————
        #  字符 | 功能
        #  ^   | 从被匹配字符串的开头 进行匹配
        #  $   | 一直匹配到 被匹配字符串的结尾
        #  \b  | 匹配一个单词的边界
        #  \B  | 匹配非单词边界
        # ——————————————————————————————
        #
        ## (Ⅳ)分组匹配
        # ———————————————————————————————
        #  字符 | 功能
        #  |   | 匹配左右任意一个表达式    如：(abc|bcd|def)，表示在abc\bcd\def中任选一个
        #  ()  | 将括号中字符作为一个分组   如：(_\w+)* 表示将括号内的一组内容，写[0,∞]次
        # ———————————————————————————————


    (4)案例分析
    ①匹配账号，只能由字母和数字组成，长度限制6-10为
        r = '^[0-9a-zA-Z]{6,10}$'

    ②匹配QQ号，要求纯数字，长度5-11，第一位不为0
        r = '^[1-9]\d{4,10}$'

    ③匹配邮箱地址，只允许qq\163\gmail这三种邮箱地址
        r = '^[\w-]+(\.[\w-]+)*@(qq|163|gmail)(\.[\w-]+)+$'
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 邮箱格式
        var r1 = /^[\w-]+(\.[\w-]+)*@(qq|163|gmail)(\.[\w-]+)+$/;
        var email = "awd.23ae@qq.com.cn";
        console.log(r1.test(email));// true

        // 一个英文字母开头，后面是数字
        var r2 = /^[a-zA-Z]\d+$/;
        console.log(r2.test("W12345"));// true
        console.log(r2.test("14adw"));// false

        // 手机号码格式
        var r3 = /^1[3-9]\d{9}$/;
        console.log(r3.test("19301010011"));// true
        console.log(r3.test("99999999999"));// false
    </script>
</head>

<body>

</body>

</html>
