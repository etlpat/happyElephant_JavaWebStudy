<html>

<head>
  <meta charset="UTF-8" />
  <title>单元格的跨行和跨列</title>
</head>

<body>
  <!-- 
        单元格的跨行和跨列
        单元格td/th有如下属性：
          rowspan：单元格向下占用的行数，默认是1
          colspan：单元格向右占用的列数，默认是1
        注意事项：
          0.span中文为 跨度
          1.若本行的某列已经被上一行的单元格用rowspan占用，则原本该位置的单元格会直接生成在下一列
          2.表格内部的单元格是逐行生成的，后生成的行内布局会根据已经生成的表格而灵活变化
          3.单元格是否能在该位置生成，看的是【单元格的起始位置】是否被占据。
            若起始位置未被占据，但是后面的位置被跨行占据，则在该位置生成跨列单元格，可能会造成重叠现象
          4.表格的行数，由tr的数量决定。若某一单元格占据了100行，但是tr只有3行，最终也只显示3行
            表格的列数，由单元格最多的一行决定
     -->

  <table border="1px" style="margin: 0px auto; width: 500px">
    <caption>
      <!-- caption标签代表表格标题，写在table标签内 -->
      <h3 style="text-align: center">员工技能竞赛评分表</h3>
    </caption>
    <thead>
      <tr>
        <th>排名</th>
        <th>名称</th>
        <th>分数</th>
        <th>备注</th>
        <th>评价</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>李四</td>
        <td>98</td>
        <!--如下是占据了6行的单元格-->
        <td rowspan="6">前三名加薪</td>
        <td>SS</td>
      </tr>
      <tr>
        <td>2</td>
        <td>张三</td>
        <td>92</td>
        <td>S</td>
      </tr>
      <tr>
        <td>3</td>
        <td>王五</td>
        <td>88</td>
        <td>A</td>
      </tr>
      <tr>
        <td>总人数</td>
        <!--如下是占据了2列的单元格-->
        <td colspan="2">2000</td>
        <td rowspan="3">总体优秀</td>
      </tr>
      <tr>
        <td>平均分</td>
        <td colspan="2">79</td>
      </tr>
      <tr>
        <td>及格率</td>
        <td colspan="2">60%</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
