<!-- 
    html中的转义字符，又叫实体，和其它语言的转义字符略有区别
    转义字符如下：
        空格	&nbsp;
    <	小于号	&lt;
    >	大于号	&gt;
    &	和号	&amp;
    "	引号	&quot;
    '	撇号 	&apos;
    ©	版权	&copy;
    ®	注册商标    &reg;
    ™	商标	&trade;
    ×	乘号	&times;
    ÷	除号	&divide;
    &	and符	&amp;
 -->


<!-- 如下是转义字符的使用 -->
<p>
<h1>标题</h1>
</p>

<p>
    &lt;h1&gt;标题&lt;h1&gt;
</p>

<p>
    &amp;lt;h1&amp;gt;标题 &amp;lt;h1&amp;gt;
</p>

</html>
