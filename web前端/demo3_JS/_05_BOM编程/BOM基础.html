<!-- 
    BOM编程

    1.概念
        BOM是Browser Object Model的简写，即浏览器对象模型
        BOM由一系列对象组成，可以访问、控制、修改浏览器的属性和方法
        （通过window对象及属性的一系列方法，控制浏览器行为的一种编程）
        BOM没有统一的标准（每种客户端都可以自定标准）
        BOM编程BOM编程时将浏览器窗口的各个组成部分抽象成各个对象，通过各个对象的API操作组件行为的一种编程


    2.BOM常见对象
        window顶级对象，代表整个浏览器窗口
            location对象    window对象的属性之一，代表浏览器的地址栏
            history对象     window对象的属性之一，代表浏览器的访问历史
            screen对象      window对象的属性之一，代表屏幕
            navigator对象   window对象的属性之一，代表浏览器软件本身
            document对象    window对象的属性之一，代表浏览器窗口目前解析的html文档
            console对象     window对象的属性之一，代表浏览器开发者工具的控制台
            localStorage对象    window对象的属性之一，代表浏览器的本地数据持久化存储（浏览器关闭，数据不会清除）
            sessionStorage对象  window对象的属性之一，代表浏览器的本地数据会话级存储（浏览器关闭，数据会被清除）


    3.window对象常见API
        window对象是浏览器自动创建的，无需自己手动创建
        由于浏览器窗口本身就是window对象，且其它所有对象都是window的属性，因此在调用时，可以省略[window.]直接调用window的属性、方法
        (1)三种弹窗方式
            alert()：提示框
            prompt()：输入框，以string类型返回用户输入的值
            confirm()：确认框，返回boolean值
        (2)定时任务
            setTimeout(函数, ms毫秒);
            功能：在指定毫秒后，调用传入的函数
            注意：该函数等待的时间，程序不会停止运行


    4.window的对象属性的常见操作
        (1)history对象
            history.back();// 向前翻页（翻到历史记录的前一个页面）
            history.forword();// 向后翻页（翻到历史记录的后一个页面）
        (2)location对象
            location.href="http://xxxx";// 修改地址栏中的地址，并跳转到对应网页
        (3)localStorage对象和sessionStorage对象
            sessionStorage.setItem("键", "值");// 以键值对形式，存储会话型数据
            localStorage.setItem("键", "值");// 以键值对形式，存储本地型数据
            sessionStorage.getItem("键");// 通过键，获取会话型数据
            localStorage.getItem("键");// 通过键，获取本地型数据
            sessionStorage.removeItem("键");// 通过键，移除会话型数据
            localStorage.removeItem("键");// 通过键，移除本地型数据
        (4)console对象
            console.log("xxx");// 向控制台输出信息

 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function func() {
            setTimeout(function () { console.log("你好") }, 2000);
        }
    </script>
</head>

<body>
    <input type="button" value="提示框按钮" onclick="alert('这是提示框')">
    <input type="button" value="输入框按钮" onclick="prompt('这是输入框')">
    <input type="button" value="确认框按钮" onclick="confirm('这是确认框')">

    <input type="button" value="定时任务" onclick="func()">



</html>
