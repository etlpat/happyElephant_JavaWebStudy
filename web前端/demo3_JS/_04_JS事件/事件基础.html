<!-- 
    事件

    1.事件概念
        HTML事件可以是浏览器行为，也可以是用户行为。
        当某些行为发生时，可以自动触发对应的JS函数运行，这我们称之为事件的发生
        JS的事件驱动，就是指行为触发代码运行这种特点


    2.常见事件
    (1)鼠标事件(属性+描述+DOM)
        ·onclick	    当用户点击某个对象时调用的事件句柄。	2
        ·ondblclick	    当用户双击某个对象时调用的事件句柄。	2
        onmousedown	    鼠标按钮被按下。	2
        onmouseenter	当鼠标指针移动到元素上时触发。	2
        ·onmouseleave	当鼠标指针移出元素时触发	2
        ·onmousemove    鼠标被移动。	2
        ·onmouseover    鼠标移到某元素之上。	2
        onmouseout	    鼠标从某元素移开。	2
        onmouseup	    鼠标按键被松开。	2
    (2)键盘事件
        ·onkeydown	    某个键盘按键被按下。	2
        ·onkeyup	    某个键盘按键被松开。	2
        ·onkeypress	    某个键盘按键被按下并松开。	2
    (3)表单事件
        ·onfocus    元素获取焦点时触发	2
        ·onblur	    元素失去焦点时触发	2
        ·onchange	该事件在表单元素的内容改变并且失去焦点时触发( <input>, <keygen>, <select>, 和 <textarea>)	2
        onfocusin	元素即将获取焦点时触发	2
        onfocusout	元素即将失去焦点时触发	2
        oninput	    元素获取用户输入时触发	3
        onsearch	用户向搜索域输入文本时触发 ( <input="search">)	 
        onselect	用户选取文本时触发 ( <input> 和 <textarea>)	2
        ·onsubmit	表单提交时触发（该事件发生在form标签中）	2
        ·onreset	表单重置时触发（该事件发生在form标签中）	2


    3.事件的绑定
        方式1：通过元素的属性绑定
            语法：<XX元素 事件属性="函数1(), 函数2(),..." />
            e.g.<input type="button" onclick="f1(), f2()" />
            注意：1.一个事件可以同时绑定多个函数（函数由前向后依次执行）
                 2.一个元素可以同时设置多种事件
        方式2：通过DOM编程动态绑定


    4.注意事项
        1.三种弹窗
            ①alart()// 信息提示框
            ②prompt()// 信息输入框
            ③confirm()// 信息确认框  
                功能：弹出该弹窗，并暂停程序运行；若点击确认则返回true，点击取消返回false
 -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var f1 = function () {
            console.log("f1函数被调用");
        }

        var f2 = function () {
            console.log("f2函数被调用");
        }

        var f3 = function () {
            console.log("双击了");
        }

        var f4 = function () {
            console.log("鼠标移到某元素之上");
        }

        var f5 = function () {
            console.log("鼠标被移动");
        }

        var f6 = function () {
            console.log("当鼠标指针被移出元素");
        }

        var f7 = function () {
            console.log("某个键盘按键被按下");
        }

        var f8 = function () {
            console.log("某个键盘按键被松开");
        }

        function ff1() {
            console.log("获得焦点了");
        }

        function ff2() {
            console.log("失去焦点了");
        }

        function ff3_1() {
            console.log("内容发生改变了（同时失去了焦点）");
        }

        function ff3_2(text) {
            console.log("内容发生改变为" + text);
        }

        function ff4() {
            var b = confirm("是否要提交表单？")
            if (b) {
                console.log("表单提交了");
            } else {
                console.log("不提交");
                event.preventDefault();// 阻止表单提交
            }
        }

        function ff5() {
            console.log("表单清空了");
        }
    </script>
</head>

<body>
    <!-- 1.鼠标事件 -->
    <input type="button" value="单击我！" onclick="f1(), f2()" ondblclick="f3()">
    <br>
    <img src="../../img/spaceman.jpg" title="这是图片" alt="没加载出来" style="width: 200px; margin: 10px; border-radius: 5%;"
        onmouseover="f4()" onmousemove="f5()" onmouseleave="f6()">
    <br>

    <!-- 2.键盘事件 -->
    <input type="text" onkeydown="f7()" onkeyup="f8()">
    <br><br>
    <hr>

    <!-- 3.标单事件 -->
    <form action="../../demo1_HTML/_06_表单标签/test.html" method="get" onsubmit="ff4()" onreset="ff5()">
        用户名：<input type="text" name="用户名" onfocus="ff1()" onblur="ff2()"><br>
        密码：<input type="password" name="密码" onfocus="ff1()" onblur="ff2()" onchange="ff3_2(this.value)"><br>
        性别：
        男<input type="radio" name="性别" value="男" onchange="ff3_1()">
        女<input type="radio" name="性别" value="女" onchange="ff3_1()"><br>
        爱好：
        唱<input type="checkbox" name="爱好" value="唱">
        跳<input type="checkbox" name="爱好" value="跳">
        rap<input type="checkbox" name="爱好" value="rap">
        篮球<input type="checkbox" name="爱好" value="篮球"><br>
        个人简介：<textarea name="个人简介" cols="30" rows="10"></textarea><br>
        籍贯：
        <select name="籍贯" onchange="ff3_1()">
            <option selected>--请选择--</option>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
        </select><br>
        <input type="submit" value="提交">
        <input type="reset" value="重置">
    </form>


</body>

</html>
