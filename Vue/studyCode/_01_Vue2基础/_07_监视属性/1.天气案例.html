<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>天气案例</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>

    <!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
    <script type="text/javascript">
        Vue.config.productionTip = false
    </script>
</head>

<body>
    <div id="root">
        <h2>今天天气很-{{isHot ? "炎热" : "凉爽"}}</h2>
        <button @click="changeWeather">切换天气</button>
    </div>


    <!--
        监视属性watch:
            1.当被监视的属性变化时,回调函数自动调用,进行相关操作
            2.监视的属性必须存在,才能进行监视 !!
            3.监视的两种写法:
                (1).new Vue时传入watch配置
                (2).通过vm.$watch监视
    -->

    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            data() {
                return {
                    isHot: true
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            watch: {// 监视属性
                isHot: {// 当监视到isHot的值改变，调用handler方法
                    handler(newValue, oldValue) {// handler默认接收修改前后两个值
                        console.log("isHot的值修改了！"
                            + "newValue = " + newValue
                            + "，oldValue = " + oldValue)
                    },
                    immediate: true,// 让初始化时调用一次handler
                }
            }
        })
    </script>
</body>

</html>
