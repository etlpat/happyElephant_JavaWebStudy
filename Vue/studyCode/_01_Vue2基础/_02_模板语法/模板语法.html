<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>

    <!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
    <script type="text/javascript">
        Vue.config.productionTip = false
    </script>
</head>

<body>
    <!--
        Vue模板语法有2大类:
            1.插值语法:
                功能:用于解析标签体内容。
                写法:{{xxx}},xxx是js表达式,且可以直接读取到data中的所有属性。
            2.指令语法:
                功能:用于解析标签(包括:标签属性、标签体内容、绑定事件 ..... )。
                举例:v-bind:href="xxx"或 简写为:href="xxx",xxx同样要写js表达式,
                且可以直按读取到data中的所有属性。
                备注:Vue中有很多的指令,且形式都是:v -???? ,此处我们只是拿v-bind举个例子。
    -->


    <div id="root">
        <h1>插入语法</h1>
        <h3>你好，{{name}}</h3>
        <hr /><!-- 分割线标签hr -->

        <h1>指令语法</h1>
        <!-- v-bind指令：将本条属性的""中的内容，当作js表达式执行！ 
            （注意：v-bind指令可以添加到任意属性前）-->
        <a v-bind:href="url.biliUrl">点我跳转B站！</a>
        <br />
        <!-- v-bind:属性 ===简写===> :属性 -->
        <a :href="url.baiduUrl">点我跳转百度！</a>

    </div>


    <script type="text/javascript">
        const v = new Vue({
            el: '#root',
            data: {
                name: 'jimmy',
                // data属性可以划分层级结构，调用时用“.”来分隔层级！
                url: {
                    biliUrl: 'https://www.bilibili.com/',
                    baiduUrl: 'https://www.baidu.com/'
                }
            }
        })
    </script>
</body>

</html>
