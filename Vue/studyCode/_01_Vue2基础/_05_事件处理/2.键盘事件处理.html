<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>键盘事件处理</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>

    <!-- 设置为 false 以阻止 vue 在启动时生成生产提示。 -->
    <script type="text/javascript">
        Vue.config.productionTip = false
    </script>
</head>

<body>
    <!--
        1.Vue中常用的按键别名:
            回车 =>enter
            删除=>delete(捕获“删除”和“退格”键)
            退出 =>esc
            空格 =>space
            换行 =>tab(特殊，只能配合keydown使用)
            上 =>up
            下=>down
            左=>left
            右=>right
        2.Vue未提供别名的按键,可以使用按键原始的key值去绑定,但注意要转为kebab-case(短横线命名)
        3.系统修饰键(用法特殊):ctr1、alt、shift、meta
            (1).配合keyup使用:按下修饰键的同时,再按下其他键,随后释放其他键,事件才被触发。
            (2).配合keydown使用:正常触发事件。
        4.也可以使用keyCode去指定具体的按键(不推荐)
        5.Vue.config.keyCodes.自定义键名=键码,可以去定制按键别名
    -->


    <div id="root">
        <!-- @keyup：当抬起任意按键，调用指定方法 
             @keyup.enter，其中.enter指定抬起按键enter才调用方法 -->
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="show">
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: "#root",
            methods: {
                show(event) {// 获取触发事件的对象-input对象（若不传参，会默认获取事件对象）
                    // if (event.keyCode != 13) {
                    //     // 若按键不是回车键(13)，直接停止方法
                    //     return
                    // }
                    alert(event.target.value)// 打印input的value属性
                }
            },
        })
    </script>
</body>

</html>
