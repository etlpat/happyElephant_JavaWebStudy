<!DOCTYPE html>
<!--当启动该应用时，服务器默认自动打开index.html文件-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 style="text-align: center">输入用户信息</h2>
    <form method="post" action="./myServlet">
        <!--post方式将数据传入响应体中，传输给服务器webapps目录下的对应路径（Servlet类）中-->
        <table style="margin: 0px auto">
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="提交"></td>
            </tr>
        </table>
    </form>
</body>
</html>
