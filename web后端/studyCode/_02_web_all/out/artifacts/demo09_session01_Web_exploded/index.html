<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="text-align: center">用户登录信息表</h2>
<form action="./myServlet1" method="POST">
    <table style="margin: 0px auto; width: 400px">
        <tr>
            <td>用户名：</td>
            <td>
                <input type="text" name="username"/>
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td>
                <input type="password" name="password"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="提交"/>
                <input type="reset" name="清空"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
